<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="eas.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Etch-a-Sketch!</h1>
        </div>
        <div class="gridOptionsContainer">
            <div class="optionsContainer">
                <div class="slidecontainer">
                    <p> Grid Size: <span id="sizeOutput"></span></p>
                    <input type="range" min="1" max="100" value="64" class="slider" id="myRange">
                </div>
                <button id="default" class="option">Default</button>
                <button id="rainbow" class="option">Rainbow</button>
                <button id="gradient" class="option">Gradient</button>
                <button id="reset" class="option">Reset</button>
            </div>
            <div id="gridContainer"></div>
        </div>

    </div>
    
</body>
</html>
